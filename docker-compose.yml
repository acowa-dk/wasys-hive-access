networks:
  backend:
    external: true

services:
  web:
    build: .
    container_name: django_web
    command: gunicorn access.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - backend
